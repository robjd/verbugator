<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
  <title>My AngularJS App</title>
</head>
<body ng-controller ="MainController">
   
    <div ng-controller="SearchController">
        <input type="text" ng-model="query" id="search" autofocus />
        <select id="language" ng-model="language.selected" ng-options="k as v for (k,v) in languages"></select>
        <input type="button" ng-click="search(query, language.selected)" value="Conjugate" />
    </div>

    <div ng-view></div>


   
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    </body>
</html>
